<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crypto Break-Even with Charts</title>
  <meta name="theme-color" content="#0b3d91" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f7f9;
      max-width: 480px;
      margin: auto;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark {
      background-color: #121212;
      color: #e0e0e0;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .result {
      margin-top: 15px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      font-weight: 600;
      font-size: 1.1em;
      text-align: center;
    }
    body.dark .result, body.dark input, body.dark select, body.dark button {
      background-color: #1e1e1e;
      color: #e0e0e0;
    }
    .chart-container {
      margin-top: 20px;
    }
    .toggle-container {
      text-align: center;
      margin-top: 10px;
    }
    .range-buttons {
      display: flex;
      gap: 5px;
      justify-content: center;
      margin-top: 10px;
    }
    .range-buttons button {
      flex: 1;
      background: #eee;
    }
    body.dark .range-buttons button {
      background: #2e2e2e;
    }
    /* Spread table styling */
    #spreadTable {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
      text-align: center;
    }
    #spreadTable th, #spreadTable td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    body.dark #spreadTable th, body.dark #spreadTable td {
      border-color: #444;
    }
  </style>
</head>
<body>
  <h2>Crypto Break-Even Calculator</h2>

  <label for="coinSelect">Select Coin:</label>
  <select id="currencySelect">
    <option value="usd">USD</option>
    <option value="gbp">GBP</option>
    <option value="eur">EUR</option>
    <option value="jpy">JPY</option>
    <option value="aud">AUD</option>
  </select>
  <br><br>
  <select id="coinSelect">
    <option value="bitcoin">Bitcoin (BTC)</option>
    <option value="ripple">Ripple (XRP)</option>
    <option value="dogecoin">Dogecoin (DOGE)</option>
    <option value="ethereum">Ethereum (ETH)</option>
    <option value="solana">Solana (SOL)</option>
    <option value="cardano">Cardano (ADA)</option>
    <option value="polygon">Polygon (MATIC)</option>
    <option value="litecoin">Litecoin (LTC)</option>
    <option value="chainlink">Chainlink (LINK)</option>
    <option value="pepe">Pepe (PEPE)</option>
  </select>

  <div class="result">Current Price: <span id="priceOutput">Loadingâ€¦</span></div>

  <label for="exchangeSelect">Select Platform:</label>
  <select id="exchangeSelect">
    <option value="">Custom / Manual</option>
    <option value="crypto">Crypto.com</option>
    <option value="kraken">Kraken Pro</option>
    <option value="binance">Binance</option>
    <option value="coinbase">Coinbase Pro</option>
    <option value="kucoin">KuCoin</option>
  </select>

  <label>Buy Price ($)</label>
  <input type="number" id="buyPrice" step="0.0001" placeholder="e.g. 2.90">

  <label>Maker Fee (%)</label>
  <input type="number" id="makerFee" step="0.001" value="0.25">

  <label>Taker Fee (%)</label>
  <input type="number" id="takerFee" step="0.001" value="0.50">

  <label>Desired Profit (%)</label>
  <input type="number" id="profitTarget" step="0.001" value="0">

  <div class="toggle-container">
    <label><input type="checkbox" id="darkModeToggle" /> Enable Dark Mode</label>
  </div>

  <div class="result" id="marketResult"></div>
  <div class="result" id="limitResult"></div>

  <div class="range-buttons">
    <button data-range="1">1D</button>
    <button data-range="30">30D</button>
    <button data-range="90">90D</button>
  </div>

  <div class="chart-container">
    <canvas id="priceChart"></canvas>
  </div>

  <!-- Insert Live Exchange Spreads table here -->
  <h2>Live Exchange Spreads</h2>
  <table id="spreadTable">
    <thead>
      <tr>
        <th>Platform</th>
        <th>Buy (Ask)</th>
        <th>Sell (Bid)</th>
        <th>Spread %</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const coinSelect = document.getElementById('coinSelect');
    const priceOutput = document.getElementById('priceOutput');
    const marketResult = document.getElementById('marketResult');
    const limitResult = document.getElementById('limitResult');
    const darkToggle = document.getElementById('darkModeToggle');
    const chartRangeButtons = document.querySelectorAll('.range-buttons button');
    const currencySelect = document.getElementById('currencySelect');

    let chartRange = localStorage.getItem('chartRange') || '30';

    chartRangeButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        chartRange = btn.dataset.range;
        localStorage.setItem('chartRange', chartRange);
        updateCoin();
      });
    });

    function setDarkMode(enabled) {
      document.body.classList.toggle('dark', enabled);
      darkToggle.checked = enabled;
      localStorage.setItem('darkMode', enabled ? '1' : '0');
    }

    darkToggle.addEventListener('change', () => {
      setDarkMode(darkToggle.checked);
    });

    function savePreferences() {
      localStorage.setItem('selectedCoin', coinSelect.value);
      localStorage.setItem('currency', currencySelect.value);
    }

    async function fetchPrice(coinId) {
      const currency = currencySelect.value;

      try {
        const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${coinId}&vs_currencies=${currency}`);
        const data = await res.json();
        const formatter = new Intl.NumberFormat(undefined, { style: 'currency', currency: currency.toUpperCase() });
        priceOutput.textContent = formatter.format(data[coinId][currency]);
      } catch {
        priceOutput.textContent = 'Error loading price';
      }
    }

    async function plotChart(coinId) {
      try {
        const res = await fetch(`https://api.coingecko.com/api/v3/coins/${coinId}/market_chart?vs_currency=usd&days=${chartRange}`);
        const data = await res.json();
        const labels = data.prices.map(p => new Date(p[0]).toLocaleDateString());
        const prices = data.prices.map(p => p[1]);

        if (window.chartInstance) window.chartInstance.destroy();
        const ctx = document.getElementById('priceChart').getContext('2d');
        window.chartInstance = new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: coinId.toUpperCase() + ` - ${chartRange} Day Price`,
              data: prices,
              borderColor: '#4bc0c0',
              fill: false,
            }]
          }
        });
      } catch {
        // Handle chart load errors silently
      }
    }

    async function updateCoin() {
      const coinId = coinSelect.value;
      savePreferences();
      await fetchPrice(coinId);
      await plotChart(coinId);
      fetchSpreadData();
      calculate();
    }

    const exchangeFees = {
      crypto: { maker: 0.25, taker: 0.50 },
      kraken: { maker: 0.16, taker: 0.26 },
      binance: { maker: 0.10, taker: 0.10 },
      coinbase: { maker: 0.40, taker: 0.60 },
      kucoin: { maker: 0.10, taker: 0.10 }
    };

    document.getElementById('exchangeSelect').addEventListener('change', e => {
      const selected = exchangeFees[e.target.value];
      if (selected) {
        document.getElementById('makerFee').value = selected.maker;
        document.getElementById('takerFee').value = selected.taker;
        calculate();
      }
    });

    function calculate() {
      const buy = parseFloat(document.getElementById('buyPrice').value);
      const maker = parseFloat(document.getElementById('makerFee').value) / 100;
      const taker = parseFloat(document.getElementById('takerFee').value) / 100;
      const profit = parseFloat(document.getElementById('profitTarget').value) / 100;
      const currency = currencySelect.value;

      if (isNaN(buy) || buy <= 0) {
        marketResult.textContent = '';
        limitResult.textContent = '';
        return;
      }

      const marketSell = ((buy * (1 + taker) * (1 + profit)) / (1 - taker));
      const limitSell = ((buy * (1 + maker) * (1 + profit)) / (1 - maker));

      marketResult.textContent = 'Market Sell Price: ' + new Intl.NumberFormat(undefined, { style: "currency", currency: currency.toUpperCase() }).format(marketSell);
      limitResult.textContent = 'Limit Sell Price: ' + new Intl.NumberFormat(undefined, { style: "currency", currency: currency.toUpperCase() }).format(limitSell);
    }

    document.getElementById('buyPrice').addEventListener('input', calculate);
    document.getElementById('makerFee').addEventListener('input', calculate);
    document.getElementById('takerFee').addEventListener('input', calculate);
    document.getElementById('profitTarget').addEventListener('input', calculate);
    coinSelect.addEventListener('change', updateCoin);
    currencySelect.addEventListener('change', () => {
      savePreferences();
      updateCoin();
    });

    // --- New Spread Data Section ---

    async function fetchSpreadData() {
      const coin = coinSelect.value;
      const currency = currencySelect.value; // (Not used in this code but kept for future extension)

      const tableBody = document.querySelector("#spreadTable tbody");
      tableBody.innerHTML = "<tr><td colspan='4'>Loading...</td></tr>";

      const symbols = {
        bitcoin: { binance: "BTCUSDT", kucoin: "BTC-USDT", coinbase: "BTC-USD", kraken: "XXBTZUSD" },
        ethereum: { binance: "ETHUSDT", kucoin: "ETH-USDT", coinbase: "ETH-USD", kraken: "XETHZUSD" },
        ripple: { binance: "XRPUSDT", kucoin: "XRP-USDT", coinbase: "XRP-USD", kraken: "XXRPZUSD" },
        solana: { binance: "SOLUSDT", kucoin: "SOL-USDT", coinbase: "SOL-USD", kraken: "SOLUSD" }
      };

      const sym = symbols[coin];
      if (!sym) {
        tableBody.innerHTML = "<tr><td colspan='4'>No data available for this coin.</td></tr>";
        return;
      }

      const fetchers = {
        binance: async () => {
          const r = await fetch(`https://api.binance.com/api/v3/ticker/bookTicker?symbol=${sym.binance}`);
          const d = await r.json();
          return { name: "Binance", ask: +d.askPrice, bid: +d.bidPrice };
        },
        kucoin: async () => {
          const r = await fetch(`https://api.kucoin.com/api/v1/market/orderbook/level1?symbol=${sym.kucoin}`);
          const d = await r.json();
          return { name: "KuCoin", ask: +d.data.bestAsk, bid: +d.data.bestBid };
        },
        coinbase: async () => {
          const r = await fetch(`https://api.exchange.coinbase.com/products/${sym.coinbase}/book?level=1`);
          const d = await r.json();
          return { name: "Coinbase Pro", ask: +d.asks[0][0], bid: +d.bids[0][0] };
        },
        kraken: async () => {
          const r = await fetch(`https://api.kraken.com/0/public/Ticker?pair=${sym.kraken}`);
          const d = await r.json();
          const key = Object.keys(d.result)[0];
          return { name: "Kraken Pro", ask: +d.result[key].a[0], bid: +d.result[key].b[0] };
        }
      };

      const results = await Promise.allSettled(
        Object.entries(fetchers).map(async ([key, fn]) => {
          try {
            const { name, ask, bid } = await fn();
            const spread = ((ask - bid) / ask * 100).toFixed(2);
            return `<tr><td>${name}</td><td>${ask.toFixed(2)}</td><td>${bid.toFixed(2)}</td><td>${spread}%</td></tr>`;
          } catch {
            return `<tr><td>${key}</td><td colspan="3">Error</td></tr>`;
          }
        })
      );

      tableBody.innerHTML = results.map(r => r.value).join("");
    }

    // Initial load and event listeners
    window.addEventListener('load', () => {
      if (localStorage.getItem('darkMode') === '1') setDarkMode(true);
      const savedCoin = localStorage.getItem('selectedCoin');
      if (savedCoin) coinSelect.value = savedCoin;
      const savedCurrency = localStorage.getItem('currency');
      if (savedCurrency) currencySelect.value = savedCurrency;

      updateCoin();
    });
  </script>
</body>
</html>
