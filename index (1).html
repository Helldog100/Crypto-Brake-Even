
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Break-Even Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    input, select {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      font-size: 1em;
    }
    label {
      margin-top: 10px;
      display: block;
    }
    .result, .spread-result {
      margin-top: 20px;
      font-weight: bold;
    }
    canvas {
      margin-top: 30px;
      background: #222;
      width: 100%;
      max-height: 300px;
    }
  </style>
</head>
<body>
  <h1>Crypto Break-Even Calculator</h1>

  <label for="entry">Entry Price</label>
  <input type="number" id="entry" placeholder="e.g. 1.2345">

  <label for="fee">Total Fees (%)</label>
  <input type="number" id="fee" value="0.1">

  <button onclick="calculateBreakEven()">Calculate Break-Even</button>
  <div class="result" id="result"></div>

  <hr>

  <h2>Spread Calculator</h2>
  <label for="buy">Buy Price</label>
  <input type="number" id="buy" placeholder="e.g. 0.055">

  <label for="sell">Sell Price</label>
  <input type="number" id="sell" placeholder="e.g. 0.05">

  <button onclick="calculateSpread()">Calculate Spread</button>
  <div class="spread-result" id="spread-result"></div>

  <script>
    function calculateBreakEven() {
      const entry = parseFloat(document.getElementById('entry').value);
      const fee = parseFloat(document.getElementById('fee').value);
      if (isNaN(entry) || isNaN(fee)) {
        document.getElementById('result').textContent = 'Please enter valid numbers.';
        return;
      }
      const totalFeeMultiplier = 1 - (fee / 100);
      const breakEven = entry / totalFeeMultiplier / totalFeeMultiplier;
      document.getElementById('result').textContent = `Break-even price: ${breakEven.toFixed(8)}`;
    }

    function calculateSpread() {
      const buy = parseFloat(document.getElementById('buy').value);
      const sell = parseFloat(document.getElementById('sell').value);
      if (isNaN(buy) || isNaN(sell)) {
        document.getElementById('spread-result').textContent = 'Please enter valid numbers.';
        return;
      }
      const spread = ((buy - sell) / buy) * 100;
      document.getElementById('spread-result').textContent = `Spread: ${spread.toFixed(2)}%`;
    }
  </script>
</body>
</html>
