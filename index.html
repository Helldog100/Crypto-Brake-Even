
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Crypto Break-Even Calculator</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0b3d91" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f7f9;
      max-width: 480px;
      margin: auto;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark {
      background-color: #121212;
      color: #e0e0e0;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="number"], input[type="checkbox"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .result {
      margin-top: 20px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      font-weight: 600;
      font-size: 1.1em;
      text-align: center;
    }
    body.dark .result, body.dark input[type="number"] {
      background-color: #1e1e1e;
      color: #e0e0e0;
    }
    .crypto-prices {
      margin-bottom: 10px;
      font-weight: bold;
      text-align: center;
    }
    .footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #666;
      text-align: center;
      line-height: 1.4;
    }
    .toggle-container {
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Crypto Break-Even & Profit Calculator</h2>

  <div class="crypto-prices">
    BTC: <span id="priceBTC">Loading…</span><br/>
    XRP: <span id="priceXRP">Loading…</span><br/>
    DOGE: <span id="priceDOGE">Loading…</span>
  </div>

  <label for="buyPrice">Buy Price ($)</label>
  <input type="number" id="buyPrice" step="0.0001" min="0" placeholder="e.g., 2.90" />

  <label for="makerFee">Maker Fee (%)</label>
  <input type="number" id="makerFee" step="0.001" min="0" max="5" value="0.25" />

  <label for="takerFee">Taker Fee (%)</label>
  <input type="number" id="takerFee" step="0.001" min="0" max="5" value="0.50" />

  <label for="profitTarget">Desired Profit (%)</label>
  <input type="number" id="profitTarget" step="0.001" min="0" max="100" value="0" />

  <div class="toggle-container">
    <label>
      <input type="checkbox" id="darkModeToggle" />
      Enable Dark Mode
    </label>
  </div>

  <div class="result" id="marketResult"></div>
  <div class="result" id="limitResult"></div>

  <div class="footer">
    Tip: Open in Chrome, then tap "⋮ → Add to Home screen" to install as an app.
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registered'));
    }

    const buyInput = document.getElementById('buyPrice');
    const makerFeeInput = document.getElementById('makerFee');
    const takerFeeInput = document.getElementById('takerFee');
    const profitInput = document.getElementById('profitTarget');
    const marketResult = document.getElementById('marketResult');
    const limitResult = document.getElementById('limitResult');

    function calculate() {
      const buyPrice = parseFloat(buyInput.value);
      const makerFee = parseFloat(makerFeeInput.value) / 100;
      const takerFee = parseFloat(takerFeeInput.value) / 100;
      const profitTarget = parseFloat(profitInput.value) / 100;

      if (isNaN(buyPrice) || buyPrice <= 0) {
        marketResult.textContent = '';
        limitResult.textContent = '';
        return;
      }

      const marketSell = ((buyPrice * (1 + takerFee) * (1 + profitTarget)) / (1 - takerFee)).toFixed(5);
      const limitSell = ((buyPrice * (1 + makerFee) * (1 + profitTarget)) / (1 - makerFee)).toFixed(5);

      marketResult.textContent = `Market Order Sell Price: $${marketSell}`;
      limitResult.textContent = `Limit Order Sell Price: $${limitSell}`;
    }

    buyInput.addEventListener('input', calculate);
    makerFeeInput.addEventListener('input', calculate);
    takerFeeInput.addEventListener('input', calculate);
    profitInput.addEventListener('input', calculate);

    // Dark mode toggle
    const toggle = document.getElementById('darkModeToggle');
    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark', toggle.checked);
    });

    // Live crypto prices
    async function fetchPrices() {
      try {
        const resp = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ripple,dogecoin&vs_currencies=usd");
        const data = await resp.json();
        document.getElementById('priceBTC').textContent = '$' + data.bitcoin.usd;
        document.getElementById('priceXRP').textContent = '$' + data.ripple.usd;
        document.getElementById('priceDOGE').textContent = '$' + data.dogecoin.usd;
      } catch (e) {
        console.error('Price fetch error:', e);
      }
    }
    fetchPrices();
    setInterval(fetchPrices, 60000); // refresh every 60 sec
  </script>
</body>
</html>
