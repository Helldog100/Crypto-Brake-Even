<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crypto Break-Even with Charts</title>
  <meta name="theme-color" content="#0b3d91" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f7f9;
      max-width: 480px;
      margin: auto;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark {
      background-color: #121212;
      color: #e0e0e0;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .result {
      margin-top: 15px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      font-weight: 600;
      font-size: 1.1em;
      text-align: center;
    }
    body.dark .result, body.dark input, body.dark select, body.dark button {
      background-color: #1e1e1e;
      color: #e0e0e0;
    }
    .chart-container {
      margin-top: 20px;
    }
    .toggle-container {
      text-align: center;
      margin-top: 10px;
    }
    .range-buttons {
      display: flex;
      gap: 5px;
      justify-content: center;
      margin-top: 10px;
    }
    .range-buttons button {
      flex: 1;
      background: #eee;
    }
    body.dark .range-buttons button {
      background: #2e2e2e;
    }
  </style>
</head>
<body>
  <h2>Crypto Break-Even Calculator</h2>

  <label for="coinSelect">Select Coin:</label>
  <select id="coinSelect">
    <option value="bitcoin">Bitcoin (BTC)</option>
    <option value="ripple">Ripple (XRP)</option>
    <option value="dogecoin">Dogecoin (DOGE)</option>
    <option value="ethereum">Ethereum (ETH)</option>
    <option value="solana">Solana (SOL)</option>
    <option value="cardano">Cardano (ADA)</option>
    <option value="polygon">Polygon (MATIC)</option>
    <option value="litecoin">Litecoin (LTC)</option>
    <option value="chainlink">Chainlink (LINK)</option>
    <option value="pepe">Pepe (PEPE)</option>
  </select>

  <div class="result">Current Price: <span id="priceOutput">Loadingâ€¦</span></div>

  <label>Buy Price ($)</label>
  <input type="number" id="buyPrice" step="0.0001" placeholder="e.g. 2.90">

  <label>Maker Fee (%)</label>
  <input type="number" id="makerFee" step="0.001" value="0.25">

  <label>Taker Fee (%)</label>
  <input type="number" id="takerFee" step="0.001" value="0.50">

  <label>Desired Profit (%)</label>
  <input type="number" id="profitTarget" step="0.001" value="0">

  <div class="toggle-container">
    <label><input type="checkbox" id="darkModeToggle" /> Enable Dark Mode</label>
  </div>

  <div class="result" id="marketResult"></div>
  <div class="result" id="limitResult"></div>

  <div class="range-buttons">
    <button data-range="1">1D</button>
    <button data-range="30">30D</button>
    <button data-range="90">90D</button>
  </div>

  <div class="chart-container">
    <canvas id="priceChart"></canvas>
  </div>

  <script>
    const coinSelect = document.getElementById('coinSelect');
    const priceOutput = document.getElementById('priceOutput');
    const marketResult = document.getElementById('marketResult');
    const limitResult = document.getElementById('limitResult');
    const darkToggle = document.getElementById('darkModeToggle');
    const chartRangeButtons = document.querySelectorAll('.range-buttons button');

    let chartRange = localStorage.getItem('chartRange') || '30';

    chartRangeButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        chartRange = btn.dataset.range;
        localStorage.setItem('chartRange', chartRange);
        updateCoin();
      });
    });

    function setDarkMode(enabled) {
      document.body.classList.toggle('dark', enabled);
      darkToggle.checked = enabled;
      localStorage.setItem('darkMode', enabled ? '1' : '0');
    }

    darkToggle.addEventListener('change', () => {
      setDarkMode(darkToggle.checked);
    });

    function savePreferences() {
      localStorage.setItem('selectedCoin', coinSelect.value);
    }

    async function fetchPrice(coinId) {
      const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${coinId}&vs_currencies=usd`);
      const data = await res.json();
      priceOutput.textContent = '$' + data[coinId].usd;
    }

    async function plotChart(coinId) {
      const res = await fetch(`https://api.coingecko.com/api/v3/coins/${coinId}/market_chart?vs_currency=usd&days=${chartRange}`);
      const data = await res.json();
      const labels = data.prices.map(p => new Date(p[0]).toLocaleDateString());
      const prices = data.prices.map(p => p[1]);

      if (window.chartInstance) window.chartInstance.destroy();
      const ctx = document.getElementById('priceChart').getContext('2d');
      window.chartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: coinId.toUpperCase() + ` - ${chartRange} Day Price`,
            data: prices,
            borderColor: '#4bc0c0',
            fill: false,
          }]
        }
      });
    }

    async function updateCoin() {
      const coinId = coinSelect.value;
      savePreferences();
      await fetchPrice(coinId);
      await plotChart(coinId);
    }

    function calculate() {
      const buy = parseFloat(document.getElementById('buyPrice').value);
      const maker = parseFloat(document.getElementById('makerFee').value) / 100;
      const taker = parseFloat(document.getElementById('takerFee').value) / 100;
      const profit = parseFloat(document.getElementById('profitTarget').value) / 100;

      if (isNaN(buy) || buy <= 0) {
        marketResult.textContent = '';
        limitResult.textContent = '';
        return;
      }

      const marketSell = ((buy * (1 + taker) * (1 + profit)) / (1 - taker)).toFixed(5);
      const limitSell = ((buy * (1 + maker) * (1 + profit)) / (1 - maker)).toFixed(5);

      marketResult.textContent = 'Market Sell Price: $' + marketSell;
      limitResult.textContent = 'Limit Sell Price: $' + limitSell;
    }

    document.getElementById('buyPrice').addEventListener('input', calculate);
    document.getElementById('makerFee').addEventListener('input', calculate);
    document.getElementById('takerFee').addEventListener('input', calculate);
    document.getElementById('profitTarget').addEventListener('input', calculate);
    coinSelect.addEventListener('change', updateCoin);

    // Load preferences
    window.addEventListener('load', () => {
      if (localStorage.getItem('darkMode') === '1') setDarkMode(true);
      const savedCoin = localStorage.getItem('selectedCoin');
      if (savedCoin) coinSelect.value = savedCoin;
      updateCoin();
    });
  </script>
</body>
</html>
