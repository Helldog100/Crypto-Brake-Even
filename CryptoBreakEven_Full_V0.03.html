<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crypto Toolkit V0.03</title>
  <meta name="theme-color" content="#0b3d91" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px 15px 30px;
      background-color: #f4f7f9;
      max-width: 480px;
      margin: auto;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark {
      background-color: #121212;
      color: #e0e0e0;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    nav button {
      flex: 1;
      padding: 8px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background: #0b3d91;
      color: white;
      cursor: pointer;
    }
    nav button.active {
      background: #07407f;
    }
    .page {
      display: none;
    }
    .page.active {
      display: block;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .result {
      margin-top: 15px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      font-weight: 600;
      font-size: 1.1em;
      text-align: center;
    }
    body.dark .result, body.dark input, body.dark select, body.dark button {
      background-color: #1e1e1e;
      color: #e0e0e0;
    }
    canvas {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <nav>
    <button id="navCalculator" class="active">Calculator</button>
    <button id="navPortfolio">Portfolio</button>
    <button id="navSimulator">Simulator</button>
  </nav>

  <!-- Break-Even Calculator Page -->
  <section id="pageCalculator" class="page active">
    <h2>Crypto Break-Even Calculator</h2>
    <label for="coinSelect">Select Coin:</label>
    <select id="coinSelect">
      <option value="bitcoin">Bitcoin (BTC)</option>
      <option value="ethereum">Ethereum (ETH)</option>
      <option value="ripple">Ripple (XRP)</option>
    </select>

    <label for="currencySelect">Currency:</label>
    <select id="currencySelect">
      <option value="usd">USD</option>
      <option value="gbp">GBP</option>
      <option value="eur">EUR</option>
    </select>

    <div class="result">Current Price: <span id="priceOutput">Loadingâ€¦</span></div>

    <label>Buy Price</label>
    <input type="number" id="buyPrice" step="0.0001" placeholder="e.g. 2.90" />

    <label>Maker Fee (%)</label>
    <input type="number" id="makerFee" step="0.001" value="0.25" />

    <label>Taker Fee (%)</label>
    <input type="number" id="takerFee" step="0.001" value="0.50" />

    <label>Desired Profit (%)</label>
    <input type="number" id="profitTarget" step="0.001" value="0" />

    <div class="result" id="marketResult"></div>
    <div class="result" id="limitResult"></div>

    <canvas id="priceChart"></canvas>
  </section>

  <!-- Portfolio Tracker Page -->
  <section id="pagePortfolio" class="page">
    <h2>Portfolio Tracker (Coming Soon)</h2>
    <p>Track your holdings, average cost, total value and gains.</p>
  </section>

  <!-- Buy/Sell Simulator Page -->
  <section id="pageSimulator" class="page">
    <h2>Buy/Sell Simulator (Coming Soon)</h2>
    <p>Simulate trades and visualize profit/loss outcomes.</p>
  </section>

  <script>
    const navButtons = {
      calculator: document.getElementById("navCalculator"),
      portfolio: document.getElementById("navPortfolio"),
      simulator: document.getElementById("navSimulator"),
    };
    const pages = {
      calculator: document.getElementById("pageCalculator"),
      portfolio: document.getElementById("pagePortfolio"),
      simulator: document.getElementById("pageSimulator"),
    };

    function showPage(page) {
      for (let key in pages) {
        pages[key].classList.toggle("active", key === page);
        navButtons[key].classList.toggle("active", key === page);
      }
      if (page === "calculator" && !window.chartInitialized) {
        window.chartInitialized = true;
        updateChart();
      }
    }

    navButtons.calculator.onclick = () => showPage("calculator");
    navButtons.portfolio.onclick = () => showPage("portfolio");
    navButtons.simulator.onclick = () => showPage("simulator");

    // Break-even Calculator Logic
    const coinSelect = document.getElementById("coinSelect");
    const currencySelect = document.getElementById("currencySelect");
    const priceOutput = document.getElementById("priceOutput");
    const marketResult = document.getElementById("marketResult");
    const limitResult = document.getElementById("limitResult");

    const buyInput = document.getElementById("buyPrice");
    const makerFeeInput = document.getElementById("makerFee");
    const takerFeeInput = document.getElementById("takerFee");
    const profitTargetInput = document.getElementById("profitTarget");

    function calculate() {
      const buy = parseFloat(buyInput.value);
      const maker = parseFloat(makerFeeInput.value) / 100;
      const taker = parseFloat(takerFeeInput.value) / 100;
      const profit = parseFloat(profitTargetInput.value) / 100;
      const currency = currencySelect.value.toUpperCase();

      if (isNaN(buy) || buy <= 0) {
        marketResult.textContent = '';
        limitResult.textContent = '';
        return;
      }

      const marketSell = ((buy * (1 + taker) * (1 + profit)) / (1 - taker)).toFixed(5);
      const limitSell = ((buy * (1 + maker) * (1 + profit)) / (1 - maker)).toFixed(5);

      marketResult.textContent = `Market Sell Price: ${currency} ${marketSell}`;
      limitResult.textContent = `Limit Sell Price: ${currency} ${limitSell}`;
    }

    buyInput.addEventListener("input", calculate);
    makerFeeInput.addEventListener("input", calculate);
    takerFeeInput.addEventListener("input", calculate);
    profitTargetInput.addEventListener("input", calculate);

    // Lazy Chart Load
    let chartInstance;
    async function updateChart() {
      const coin = coinSelect.value;
      const currency = currencySelect.value;

      const priceRes = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${coin}&vs_currencies=${currency}`);
      const priceData = await priceRes.json();
      const price = priceData[coin][currency];
      priceOutput.textContent = `${currency.toUpperCase()} ${price}`;

      const chartRes = await fetch(`https://api.coingecko.com/api/v3/coins/${coin}/market_chart?vs_currency=${currency}&days=30`);
      const chartData = await chartRes.json();
      const reduced = chartData.prices.filter((_, i, arr) => i % Math.ceil(arr.length / 60) === 0);

      const labels = reduced.map(p => new Date(p[0]).toLocaleDateString());
      const prices = reduced.map(p => p[1]);

      if (chartInstance) chartInstance.destroy();
      const ctx = document.getElementById("priceChart").getContext("2d");
      chartInstance = new Chart(ctx, {
        type: "line",
        data: {
          labels,
          datasets: [{
            label: coin.toUpperCase(),
            data: prices,
            borderColor: "#4bc0c0",
            fill: false,
          }]
        }
      });
    }

    coinSelect.onchange = () => { if (window.chartInitialized) updateChart(); };
    currencySelect.onchange = () => { if (window.chartInitialized) updateChart(); };

    window.chartInitialized = false;
    showPage("calculator"); // Load default
  </script>
</body>
</html>
