
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Break-Even Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    input, select, button {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      font-size: 1em;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    .result, .spread-result {
      font-weight: bold;
      margin-top: 10px;
    }
    canvas {
      margin-top: 30px;
      background: #222;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Crypto Break-Even Calculator</h1>

  <label for="coin">Select Coin</label>
  <select id="coin">
    <option value="bitcoin">Bitcoin (BTC)</option>
    <option value="ethereum">Ethereum (ETH)</option>
    <option value="ripple">XRP</option>
    <option value="pepe">Pepe (PEPE)</option>
  </select>

  <label for="currency">Display Currency</label>
  <select id="currency">
    <option value="usd">$ USD</option>
    <option value="gbp">£ GBP</option>
    <option value="eur">€ EUR</option>
  </select>

  <label for="entry">Entry Price</label>
  <input type="number" id="entry" placeholder="e.g. 1.2345">

  <label for="fee">Total Fees (%)</label>
  <input type="number" id="fee" value="0.1">

  <button onclick="calculateBreakEven()">Calculate Break-Even</button>
  <div class="result" id="result"></div>

  <hr>

  <h2>Spread Calculator</h2>
  <label for="buy">Buy Price</label>
  <input type="number" id="buy" placeholder="e.g. 0.055">

  <label for="sell">Sell Price</label>
  <input type="number" id="sell" placeholder="e.g. 0.05">

  <button onclick="calculateSpread()">Calculate Spread</button>
  <div class="spread-result" id="spread-result"></div>

  <hr>

  <h2>Price Chart</h2>
  <label for="range">Chart Range</label>
  <select id="range">
    <option value="1">1 Day</option>
    <option value="30" selected>30 Days</option>
    <option value="90">90 Days</option>
  </select>

  <canvas id="chart" height="250"></canvas>

  <script>
    const currencySymbols = { usd: "$", gbp: "£", eur: "€" };
    let chart;

    function formatCurrency(value, currency) {
      return new Intl.NumberFormat('en-GB', {
        style: 'currency',
        currency: currency.toUpperCase()
      }).format(value);
    }

    function calculateBreakEven() {
      const entry = parseFloat(document.getElementById('entry').value);
      const fee = parseFloat(document.getElementById('fee').value);
      const currency = document.getElementById('currency').value;

      if (isNaN(entry) || isNaN(fee)) {
        document.getElementById('result').textContent = 'Please enter valid numbers.';
        return;
      }

      const totalFeeMultiplier = 1 - (fee / 100);
      const breakEven = entry / totalFeeMultiplier / totalFeeMultiplier;

      document.getElementById('result').textContent =
        'Break-even price: ' + formatCurrency(breakEven, currency);
    }

    function calculateSpread() {
      const buy = parseFloat(document.getElementById('buy').value);
      const sell = parseFloat(document.getElementById('sell').value);
      if (isNaN(buy) || isNaN(sell)) {
        document.getElementById('spread-result').textContent = 'Please enter valid numbers.';
        return;
      }
      const spread = ((buy - sell) / buy) * 100;
      document.getElementById('spread-result').textContent = `Spread: ${spread.toFixed(2)}%`;
    }

    async function fetchData() {
      const coin = document.getElementById("coin").value;
      const currency = document.getElementById("currency").value;
      const days = document.getElementById("range").value;

      const url = `https://api.coingecko.com/api/v3/coins/${coin}/market_chart?vs_currency=${currency}&days=${days}`;

      const res = await fetch(url);
      const data = await res.json();
      return data.prices.map(([timestamp, price]) => ({
        x: new Date(timestamp),
        y: price
      }));
    }

    async function drawChart() {
      const data = await fetchData();
      const currency = document.getElementById("currency").value;
      const ctx = document.getElementById("chart").getContext("2d");

      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: "line",
        data: {
          datasets: [{
            label: `Price (${currency.toUpperCase()})`,
            data,
            borderColor: "#4bc0c0",
            tension: 0.3
          }]
        },
        options: {
          scales: {
            x: {
              type: 'time',
              time: {
                unit: 'day'
              },
              ticks: { color: '#aaa' }
            },
            y: {
              ticks: {
                callback: value => formatCurrency(value, currency),
                color: '#aaa'
              }
            }
          },
          plugins: {
            legend: { labels: { color: '#eee' } },
            tooltip: {
              callbacks: {
                label: ctx => formatCurrency(ctx.raw.y, currency)
              }
            }
          }
        }
      });
    }

    document.getElementById("coin").addEventListener("change", drawChart);
    document.getElementById("currency").addEventListener("change", drawChart);
    document.getElementById("range").addEventListener("change", drawChart);

    drawChart(); // initial
  </script>
</body>
</html>
