<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crypto Break-Even Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f7f9;
      max-width: 480px;
      margin: auto;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark {
      background-color: #121212;
      color: #e0e0e0;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .result {
      margin-top: 15px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      font-weight: 600;
      font-size: 1.1em;
      text-align: center;
    }
    body.dark .result, body.dark input, body.dark select, body.dark button {
      background-color: #1e1e1e;
      color: #e0e0e0;
    }
    .chart-container {
      margin-top: 20px;
      height: 350px;
    }
    .toggle-container {
      text-align: center;
      margin-top: 10px;
    }
    .range-buttons {
      display: flex;
      gap: 5px;
      justify-content: center;
      margin-top: 10px;
    }
    .range-buttons button {
      flex: 1;
      background: #eee;
    }
    body.dark .range-buttons button {
      background: #2e2e2e;
    }
  </style>
</head>
<body>
<!-- [Rest of the HTML and script content was already provided and has been inserted here] -->
</body>
</html>
